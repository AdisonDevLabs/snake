<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Xenzia Stream Mode</title>
    <link rel="manifest" href="public/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SnakeLive">
    <link rel="apple-touch-icon" href="public/images/icon-192.png">
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center bg-black overflow-hidden select-none">

    <div id="configDashboard" class="w-full h-full absolute inset-0 z-50 bg-zinc-900 flex flex-col items-center justify-start overflow-y-auto p-4">
        
        <h1 class="text-2xl md:text-3xl text-[#a4e638] font-black mt-4 md:mt-8 mb-6 pixel-text text-center">STREAM SETUP</h1>
        
        <div class="w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-8">
          <div class="bg-black border-4 border-gray-700 p-4 rounded-lg shadow-lg">
              <h3 class="text-white mb-4 text-center border-b-2 border-gray-800 pb-2">TEAM 1</h3>
              
              <label class="block text-[10px] text-gray-400 mb-1">TEAM NAME</label>
              <input type="text" id="teamAName" value="GIRLS" class="w-full bg-gray-900 border-2 border-gray-600 p-2 text-white mb-4 text-sm font-bold">
              
              <label class="block text-[10px] text-gray-400 mb-1">COLOR</label>
              <div class="flex gap-2 mb-4">
                  <input type="color" id="teamAColor" value="#be185d" class="h-10 w-full cursor-pointer bg-transparent rounded">
              </div>
              
              <label class="block text-[10px] text-gray-400 mb-1">TRIGGER GIFT (NORMAL)</label>
              <select id="teamAGift" class="w-full bg-gray-900 border-2 border-gray-600 p-2 text-white text-sm outline-none mb-4"></select>

              <label class="block text-[10px] text-yellow-400 mb-1">üöÄ SUPER BOOST GIFT (+500 PTS)</label>
              <select id="teamABoostGift" class="w-full bg-gray-900 border-2 border-yellow-600 p-2 text-white text-sm outline-none"></select>
          </div>

          <div class="bg-black border-4 border-gray-700 p-4 rounded-lg shadow-lg">
              <h3 class="text-white mb-4 text-center border-b-2 border-gray-800 pb-2">TEAM 2</h3>
              
              <label class="block text-[10px] text-gray-400 mb-1">TEAM NAME</label>
              <input type="text" id="teamBName" value="BOYS" class="w-full bg-gray-900 border-2 border-gray-600 p-2 text-white mb-4 text-sm font-bold">
              
              <label class="block text-[10px] text-gray-400 mb-1">COLOR</label>
              <div class="flex gap-2 mb-4">
                  <input type="color" id="teamBColor" value="#1d4ed8" class="h-10 w-full cursor-pointer bg-transparent rounded">
              </div>
              
              <label class="block text-[10px] text-gray-400 mb-1">TRIGGER GIFT (NORMAL)</label>
              <select id="teamBGift" class="w-full bg-gray-900 border-2 border-gray-600 p-2 text-white text-sm outline-none mb-4"></select>

              <label class="block text-[10px] text-yellow-400 mb-1">üöÄ SUPER BOOST GIFT (+500 PTS)</label>
              <select id="teamBBoostGift" class="w-full bg-gray-900 border-2 border-yellow-600 p-2 text-white text-sm outline-none"></select>
          </div>
        </div>

        <div class="w-full max-w-2xl bg-black border-4 border-gray-700 p-4 rounded-lg mb-8 shadow-lg">
            <h3 class="text-white mb-4 text-center border-b-2 border-gray-800 pb-2">GAME SETTINGS</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] text-gray-400 mb-1">TIKTOK USERNAME (@)</label>
                    <input type="text" id="configUsername" placeholder="username" class="w-full bg-gray-900 border-2 border-gray-600 p-2 text-white text-sm font-bold">
                </div>
                <div>
                    <label class="block text-[10px] text-gray-400 mb-1">GAME MODE</label>
                    <select id="gameModeSelect" class="w-full bg-gray-900 border-2 border-gray-600 p-2 text-white text-sm outline-none">
                        <option value="auto">AUTO PLAY (AI / AFK)</option>
                        <option value="manual">MANUAL PLAY (ARROWS/TOUCH)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="w-full max-w-md mb-8">
            <button id="fullscreenBtn" class="w-full py-3 mb-4 bg-gray-800 text-white font-bold text-sm rounded border-2 border-gray-600 active:scale-95 transition-all lg:hidden">
                üì± ENTER FULLSCREEN
            </button>
            <button id="goLiveBtn" class="w-full py-4 bg-[#a4e638] text-black font-black text-xl rounded border-4 border-white shadow-[0_6px_0_rgba(255,255,255,0.5)] active:translate-y-1 active:shadow-none transition-all disabled:opacity-50 disabled:cursor-wait hover:brightness-110">
                GO LIVE
            </button>
            <p id="dashboardError" class="text-red-500 text-xs font-bold mt-2 text-center h-4"></p>
        </div>
    </div>


    <div id="gameContainer" class="flex flex-col items-center pt-24 w-full max-w-lg p-2 md:p-4 hidden relative h-full justify-start">
        
        <div class="w-full flex justify-between items-center mb-2 px-1 gap-1">
            <div class="flex items-center bg-gray-900 px-2 py-1 md:px-3 md:py-2 rounded border-2 border-gray-700 shrink-0">
                <span class="text-[15px] md:text-xs text-red-500 mr-1 animate-pulse">‚óè LIVE</span>
                <span id="sessionTimer" class="text-[15px] md:text-xs text-white tracking-widest">00:00:00</span>
            </div>
            <div class="flex flex-col md:flex-row items-center justify-center text-[10px] md:text-xs font-bold border-2 border-gray-600 px-2 py-1 md:px-3 md:py-2 rounded bg-gray-900 text-yellow-400 shadow-md leading-tight">
                <span class="mb-0.5 md:mb-0 md:mr-1">WINS:</span>
                <span id="winRegister" class="text-white">A:0 - B:0</span>
            </div>
        </div>
        <div class="flex justify-between w-full mb-3 md:mb-4 px-1 gap-2 md:gap-4">
            
            <div id="cardTeamA" class="flex flex-row items-stretch bg-white text-black score-card rounded flex-1 min-w-0 max-w-[160px] shadow-md transition-colors duration-300 overflow-hidden">
                <div class="flex flex-col items-center justify-center w-3/5 p-1 md:p-2 border-r-2 border-gray-100">
                    <span id="labelTeamA" class="text-[10px] md:text-[10px] font-black mb-1 truncate w-full text-center">TEAM A</span>
                    <span id="scoreTeamA" class="text-xl md:text-2xl font-black truncate leading-none">0</span>
                    
                    <div class="flex items-center justify-center gap-1 mt-1 w-full">
                        <img id="giftIconA" src="" class="w-3 h-3 md:w-4 md:h-4 object-contain" alt="Gift">
                        <span id="giftNameA" class="text-[8px] md:text-[10px] truncate max-w-[60px] text-gray-600 font-bold">...</span>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center w-2/5 bg-gray-50 p-1">
                    <span id="boostGiftName" class="text-[10px] md:text-[10px] truncate max-w-[60px] text-black font-bold">+500</span>
                    <img id="boostIconA" src="" class="w-8 h-8 md:w-8 md:h-8 object-contain animate-pulse" alt="Boost">
                </div>
            </div>
            
            <div class="flex flex-col items-center justify-center shrink-0">
                <span class="text-white text-lg md:text-xl font-bold italic">VS</span>
            </div>
            
            <div id="cardTeamB" class="flex flex-row items-stretch bg-white text-black score-card rounded flex-1 min-w-0 max-w-[160px] shadow-md transition-colors duration-300 overflow-hidden">
                <div class="flex flex-col items-center justify-center w-3/5 p-1 md:p-2 border-r-2 border-gray-100">
                    <span id="labelTeamB" class="text-[10px] md:text-[10px] font-black mb-1 truncate w-full text-center">TEAM B</span>
                    <span id="scoreTeamB" class="text-xl md:text-2xl font-black truncate leading-none">0</span>
                    
                    <div class="flex items-center justify-center gap-1 mt-1 w-full">
                        <img id="giftIconB" src="" class="w-3 h-3 md:w-4 md:h-4 object-contain" alt="Gift">
                        <span id="giftNameB" class="text-[8px] md:text-[10px] truncate max-w-[60px] text-gray-600 font-bold">...</span>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center w-2/5 bg-gray-50 p-1">
                    <span id="boostGiftName" class="text-[10px] md:text-[10px] truncate max-w-[60px] text-black font-bold">+500</span>
                    <img id="boostIconB" src="" class="w-10 h-8 md:w-10 md:h-8 object-contain animate-pulse" alt="Boost">
                </div>
            </div>

        </div>

        <div id="screenWrapper" class="nokia-screen w-full aspect-[4/3] relative overflow-hidden transition-colors duration-300 shadow-2xl max-h-[70vh]">
            <canvas id="gameCanvas" class="block w-full h-full z-10 relative" style="image-rendering: pixelated;"></canvas>
            
            <div id="chatLog" class="absolute bottom-2 left-2 z-30 flex flex-col items-start space-y-1 chat-log text-black max-w-[70%]"></div>
            
            <div id="uiOverlay" class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-black/85 text-center p-4">
                <h1 id="matchTitle" class="text-[#a4e638] text-lg md:text-2xl mb-4 md:mb-6 pixel-text break-words w-full px-2">READY?</h1>
                <p id="statusText" class="text-white text-[10px] md:text-xs mb-6 md:mb-8 leading-6 md:leading-8 tracking-wide font-bold">WAITING FOR<br>CONNECTION...</p>
                <button id="actionBtn" class="px-6 py-3 md:px-8 md:py-4 bg-[#a4e638] text-black text-sm md:text-lg font-black rounded border-4 border-black shadow-[4px_4px_0_#fff] md:shadow-[6px_6px_0_#fff] active:translate-y-1 active:shadow-none hover:bg-white disabled:opacity-50 disabled:cursor-not-allowed transition-all" disabled>
                    START MATCH
                </button>
            </div>
        </div>

        <div class="w-full mt-3 md:mt-4 marquee-container rounded">
            <div class="marquee-content text-xs md:text-base">
                TAP SCREEN TO LIKE ‚ù§Ô∏è --- SHARE THE LIVE üì¢ --- COMMENT YOUR TEAM NAME --- SUPPORT YOUR SIDE
            </div>
        </div>

        <div class="mt-2 md:mt-4 w-full bg-gray-900 p-2 md:p-3 rounded-lg border-4 border-gray-700 mb-24 md:mb-20">
            <div class="text-[8px] md:text-[10px] text-gray-500 mb-2 text-center font-bold tracking-widest uppercase">Controls</div>
            <div class="grid grid-cols-2 gap-2 md:gap-4">
                <button id="btnTeamA" class="btn-hc flex items-center justify-center gap-2 text-white py-3 md:py-4 rounded transition-colors duration-300 active:scale-95">
                    <img id="btnIconA" src="" class="w-5 h-5 object-contain"> 
                    <span id="btnLabelA" class="truncate text-xs md:text-sm">TEAM A</span>
                </button>
                <button id="btnTeamB" class="btn-hc flex items-center justify-center gap-2 text-white py-3 md:py-4 rounded transition-colors duration-300 active:scale-95">
                    <img id="btnIconB" src="" class="w-5 h-5 object-contain"> 
                    <span id="btnLabelB" class="truncate text-xs md:text-sm">TEAM B</span>
                </button>
            </div>
        </div>

        <div id="mobileControls" class="absolute bottom-6 left-0 w-full justify-center items-end pb-3 hidden lg:hidden z-50 pointer-events-none">
            <div class="grid grid-cols-3 gap-2 md:gap-4 pointer-events-auto bg-black/60 p-2 md:p-2 rounded-3xl border-2 border-white/20 backdrop-blur-md shadow-2xl">
                <div></div>
                <button id="dpadUp" class="w-16 h-16 md:w-20 md:h-20 bg-gray-800 rounded-xl border-b-[6px] border-gray-600 active:bg-[#a4e638] active:border-b-0 active:translate-y-[6px] flex items-center justify-center text-3xl md:text-4xl shadow-lg transition-all">‚¨ÜÔ∏è</button>
                <div></div>
                
                <button id="dpadLeft" class="w-16 h-16 md:w-20 md:h-20 bg-gray-800 rounded-xl border-b-[6px] border-gray-600 active:bg-[#a4e638] active:border-b-0 active:translate-y-[6px] flex items-center justify-center text-3xl md:text-4xl shadow-lg transition-all">‚¨ÖÔ∏è</button>
                
                <div class="w-20 h-16 md:w-20 md:h-20 flex items-center justify-center text-gray-500 font-black text-xs md:text-sm tracking-widest">PAD</div>
                
                <button id="dpadRight" class="w-16 h-16 md:w-20 md:h-20 bg-gray-800 rounded-xl border-b-[6px] border-gray-600 active:bg-[#a4e638] active:border-b-0 active:translate-y-[6px] flex items-center justify-center text-3xl md:text-4xl shadow-lg transition-all">‚û°Ô∏è</button>
                
                <div></div>
                <button id="dpadDown" class="w-16 h-16 md:w-20 md:h-20 bg-gray-800 rounded-xl border-b-[6px] border-gray-600 active:bg-[#a4e638] active:border-b-0 active:translate-y-[6px] flex items-center justify-center text-3xl md:text-4xl shadow-lg transition-all">‚¨áÔ∏è</button>
                <div></div>
            </div>
        </div>
        
        <div id="connectionFooter" class="mt-0 md:mt-2 text-[8px] md:text-[10px] text-gray-600 text-center font-bold pb-2 md:pb-4 absolute bottom-0 w-full">
            CONNECTED TO: <span id="displayUser" class="text-[#25f4ee]">...</span>
        </div>
    </div>

    <script src="public/script.js"></script>
</body>
</html>
